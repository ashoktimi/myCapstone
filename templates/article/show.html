
{% extends 'base.html' %}
{% block title %}
Create User
{% endblock %}
<link rel="stylesheet" href="/static/style.css">
{% block content %}

<div class="container-fluid" style="background-color:rgb(255, 255, 255); padding-top:5px; border-radius: .5rem;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-xl-4 bg-danger" style="height:.3rem;"></div>
      <div class="col-12 col-sm-6 col-xl-4 bg-info" style="height:.3rem;"></div>
      <div class="col-12 col-sm-6 col-xl-4 bg-warning" style="height:.3rem;"></div>
    </div>
    <h1 style="text-transform:capitalize; position: relative; left: 40%;">
      <div style="width:fit-content; padding:.4rem 1rem 1rem 1rem; border-radius:0.2rem; margin-top:5px; background-color:rgb(173, 216, 230); color: red;">{{cat.name}}
      </div>
    </h1>
  </div>
  <div class="row">
  {% for a in allarticle %}
  {% if a.id in found_article %}                
  <div class="col-12 col-sm-6 col-xl-4" style="margin-top:3rem;">         
    <div class="card">
      <img src="{{a.Image_URL}}" class="card-img-top" alt=""> 
      <div class="card-body">
        <div>
          <a class="card-text" href={{a.url}}>{{a.title}}</a>
          <button type="button" class="btn btn-light btn-sm" id="removefavorite"> 
            <img src='/static/images/favorite.png' style="width: 1.5rem; height: 1.5rem;" alt="submit form">
          </button> 
        </div> 
      </div>       
    </div>
  </div>
   {% else %}          
    <div class="col-12 col-sm-6 col-xl-4" style="margin-top:3rem ;">
      <div class="card">
        <img src="{{a.Image_URL}}" class="card-img-top" alt=""> 
        <div class="card-body">
          <div>
            <a class="card-text" href={{a.url}}>{{a.title}}</a>
            <button type="button" class="btn btn-light btn-sm makefavorite" data-id="{{a.id}}"> 
              <img src='/static/images/makefavorite.png' style="width: 1.5rem; height: 1.5rem;" alt="submit form">
            </button> 
        </div>            
        </div>       
      </div>
    </div> 
  {% endif %} 
  {% endfor %} 
    </div> 
  </div>  

{% endblock %}
